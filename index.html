<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bus Ticket Reservation System</title>
</head>
<body>

<h2>Bus Ticket Reservation System</h2>

<form action="/submit" method="post">
  <label for="name">Passenger Name:</label><br />
  <input type="text" id="name" name="name" placeholder="Enter your name" required /><br /><br />

  <label for="destination">Select Destination:</label><br />
  <select id="destination" name="destination" required>
    <option value="">--Select destination--</option>
    <option value="cityA">City A</option>
    <option value="cityB">City B</option>
    <option value="cityC">City C</option>
  </select><br /><br />

  <label for="tickets">Number of Tickets:</label><br />
  <input type="number" id="tickets" name="tickets" min="1" max="10" value="1" required /><br /><br />

  <input type="submit" value="Reserve Tickets" />
</form>

</body>
</html>
