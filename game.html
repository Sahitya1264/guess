<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guessing Game</title>
</head>
<body>
  <h1>Guess the Number!</h1>
  <p>I'm thinking of a number between 1 and 99.</p>

  <input type="number" id="guessInput" placeholder="Enter your guess" />
  <button onclick="checkGuess()">Guess</button>

  <p id="feedback"></p>

  <script>
    const numberToGuess = Math.floor(Math.random() * 99) + 1;
    const feedback = document.getElementById('feedback');
    const guessInput = document.getElementById('guessInput');

    function checkGuess() {
      const guess = Number(guessInput.value);

      if (!guess || guess < 1 || guess > 99) {
        feedback.textContent = "Please enter a valid number between 1 and 99.";
        return;
      }

      if (guess < numberToGuess) {
        feedback.textContent = "Too low! Try again.";
      } else if (guess > numberToGuess) {
        feedback.textContent = "Too high! Try again.";
      } else {
        feedback.textContent = "You guessed it right!! ðŸŽ‰";
      }

      guessInput.value = '';
      guessInput.focus();
    }
  </script>
</body>
</html>
